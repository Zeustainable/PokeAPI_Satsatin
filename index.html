<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Satsatin | Pokémon</title>
      <link rel="shortcut icon" href="https://i.ibb.co/ZcyJnRy/pokeball.png">
      <link rel="stylesheet" href="stylesheet.css">
   </head>
   <body>
      <header>
         <div class="headerPage">
            <div>
               <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" class="headerImage" id="refreshPage" width="auto" height="110">
            </div>
            <div class="headerButton">
               <button class="btnRedirect">
               <a href="https://pokeapi.co/" target="blank">PokéAPI</a>
               </button>
               <button class="btnRedirect">
               <a href="https://www.pokemon.com/us" target="blank">Pokémon</a>
               </button>
            </div>
         </div>
      </header>
      <main>
         <section class="mainContent">
            <div class="leftImage">
               <img src="img/ash-ketchum.png" height="auto" width="280">
            </div>
            <div>
               <h1>Find your Pokémon!</h1>
               <div class="centerSearchBar">
                  <input type="text" id="txtSearchBar" placeholder="Enter Pokemon Name">
                  <button id="btnClear">Clear</button>
                  <button id="btnSearch">Search</button>
               </div>
               <div id="outputResult"></div>
               <div id="outputName"></div>
            </div>
            <div class="rightImage">
               <img src="img/Serena-Yvonne.png" height="auto" width="315">
            </div>
         </section>
      </main>
      <footer>
         <p>© Developed By Rod Dominic. All rights reserved.</p>
      </footer>
      <script src="./script.js"></script>
   </body>
</html>
